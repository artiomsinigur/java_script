<script>
	window.addEventListener('load', function(){
		var envoyer = document.getElementById('envoyer1');
		var produit = document.getElementById('produit1');
		var prix = document.getElementById('prix1');
		var resultat = document.getElementById('resultat1');
		var cat = document.querySelectorAll('input[type=radio]');

		envoyer.addEventListener('click', function(e) {
			var getPrix = parseFloat(prix.value);

			for(var i = 0; i < cat.length; i++){
				if(cat[i].checked) {
					var taux = cat[i].value / 100;
					resultat.value = calcTax(getPrix, taux);
				}
			}
			
			function calcTax(prix, tax) {
				var result = prix * tax + prix;
				return result;
			}
		});
	});
</script>
