<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Propagation</title>
</head>
<body>
    <script>
    window.addEventListener('load', function () {
        // au clique sur le para 1, clique sur paragraphe 1 
        // au clique sur le div 1, clique sur div 1 
        var div1 = document.getElementById('div1');
        var div2 = document.getElementById('div2');
        var para1 = document.getElementById('para1');
        var para2 = document.getElementById('para2');

        // Situation 1
        div1.addEventListener('click', function() {
            console.log('clique sur div 1');
        }, false);

        para1.addEventListener('click', function() {
            console.log('clique sur paragraphe 1');
        }, false);

        // Situaton 2
        div2.addEventListener('click', function() {
            console.log('clique sur div 2');
        }, true);

        para2.addEventListener('click', function() {
            console.log('clique sur paragraphe 2');
        }, true);

    }, false);
    </script>

    <div id="div1">
        <p id="para1">Paragraphe 1</p>
    </div>
    <div id="div2">
        <p id="para2">Paragraphe 2</p>
    </div>
</body>
</html>
