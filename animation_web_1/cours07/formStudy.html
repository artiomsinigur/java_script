        <fieldset>
            <div>Choisir les couleurs<br>
                <label for="red">Red</label>
                <input class="couleur" type="checkbox" name="red" id="red"><br>
                <label for="blue">Blue</label>
                <input class="couleur" type="checkbox" name="blue" id="blue"><br>

                <label for="audi">Audi</label>

            <div>

                    <option value="q7">Audi Q7</option>

                    <option value="a3">Audi A3</option>
                    <option value="m4">BMW M4</option>

        </fieldset>
